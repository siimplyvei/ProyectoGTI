<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peticiones del Proyecto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="project-title">Nombre del Proyecto</h1>

  <button onclick="showTicketForm()">Nuevo Ticket</button>

  <div id="ticket-form" class="hidden">
    <input type="text" id="ticket-subject" placeholder="Asunto del ticket" />
    <button onclick="createTicket()">Agregar</button>
    <button onclick="hideTicketForm()">Cancelar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th>Prioridad</th>
        <th>Asunto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="ticket-table-body"></tbody>
  </table>

  <script src="js/project.js"></script>
</body>
</html>
