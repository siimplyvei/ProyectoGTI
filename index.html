<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Proyectos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gestor de Proyectos</h1>
  </header>

  <main>
    <section class="sidebar">
      <button onclick="showProjectForm()">+ Nuevo Proyecto</button>
      <div id="project-form" class="hidden">
        <input type="text" id="project-name" placeholder="Nombre del proyecto">
        <button onclick="createProject()">Crear</button>
        <button onclick="hideProjectForm()">Cancelar</button>
      </div>
      <div id="project-list" class="project-container"></div>
    </section>

    <section class="content">
      <h2 id="project-title">Tickets - [Proyecto]</h2>
      <div id="ticket-panel" class="hidden">
        <button onclick="showTicketForm()">+ Nuevo Ticket</button>
        <div id="ticket-form" class="hidden">
          <input type="text" id="ticket-subject" placeholder="Asunto del ticket">
          <button onclick="createTicket()">Agregar</button>
          <button onclick="hideTicketForm()">Cancelar</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Tipo</th>
              <th>Estado</th>
              <th>Prioridad</th>
              <th>Asunto</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="ticket-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Ticket Manager</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
